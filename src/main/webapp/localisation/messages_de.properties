message.title=Entwickler CRUD
message.description=<strong>Diese Anwendung erm&#246glicht die Kommunikation mit der Datenbank &#252ber POST-Anforderungen und bietet eine CRUD-Schnittstelle.</strong><br>\
<br>\
<br>\
Es hat folgende Entit&#228ten: Entwickler, F&#228higkeit, Konto.<br>\
<i>Entwickler</i>: Long id; String Name; F&#228higkeiten einstellen; Konto konto.<br>\
<i>F&#228higkeit</i>: Lange id; String name.<br>\
<i>Konto</i>: Lange id; String name; Kontostatus (Aufz&#228hlung: AKTIV, VERBOTEN, GEL&#214SCHT)<br>\
Es verwendet MySQL-Datenbank als Speicher.<br>\
Der Benutzer kann Daten erstellen, lesen (anhand der ID abrufen oder alle abrufen), aktualisieren und l&#246schen.<br>\
<br>\
<u>Technologie-Stack</u>: Java, MySQL, H2 DB, JDBC, Servlets, Liquibase, JUnit, Mockito, Log4j, Tomcat.<br>\
Diese API wird auch f&#252r den Heroku-Cloud-Service bereitgestellt.