message.title=DeveloperCRUD
message.description=<strong>This application allow to communicate with database via POST requests and provide CRUD interface.</strong><br>\
<br>\
<br>\
It has next entities: Developer, Skill, Account.<br>\
<i>Developer</i>: Long id; String Name; Set skills; Account account.<br>\
<i>Skill</i>: Long id; String name.<br>\
<i>Account</i>: Long id; String name; AccountStatus (enum: ACTIVE, BANNED, DELETED) status.<br>\
It uses MySQL database as a storage.<br>\
User is able to create, read (get by ID or get all), update and delete data.<br>\
<br>\
<u>Technology stack</u>: Java, MySQL, H2 DB, JDBC, Servlets, Liquibase, JUnit, Mockito, Log4j, Tomcat.<br>\
Also this api is deployed to Heroku cloud service.
